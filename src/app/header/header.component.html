



<header class="vh-100   mb-5    d-flex   align-items-end ">

<div class="container">

<h1 class="my-4 h3 fw-border ">Top Trending Media Right Now</h1>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let movie of headerTrendingMovies">
      <ng-template carouselSlide [id]="movie.id">
        <img    src="{{imagePrifex+movie.poster_path}}"    [title]="movie.title">
      </ng-template>
    </ng-container>

  </owl-carousel-o>


</div>




</header>
