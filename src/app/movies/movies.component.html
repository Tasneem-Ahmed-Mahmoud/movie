









<div class="container py-5">
  <h3>Trending Movies</h3>
  <div class="brdr my-4"></div>
  <div class="alert alert-danger" *ngIf="error">
    <p>{{error}}</p>
  </div>
  <div class="row">

<div class="col-md-3"  *ngFor="let movie of movies">
<img src="{{imagePrifex+movie.poster_path}}" alt="" srcset="" class="w-100">
<h4 class="py-3"> {{movie.title}}</h4>
<p>{{movie.overview}}</p>

</div>
<!--  -->

<nav aria-label="Page navigation example p-2">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item" ><a class="page-link" (click)="displayMovies(1)" >1</a></li>
    <li class="page-item"><a class="page-link"  (click)="displayMovies(2)" >2</a></li>
    <li class="page-item"><a class="page-link" (click)="displayMovies(3)" >3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
  </div>
</div>
